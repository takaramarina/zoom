<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Zoomable Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide any potential scrollbars */
    }

    canvas {
      display: block;
      margin: 0 auto; /* Center the canvas horizontally */
      background: #fff;
      width: 100vw;
      border: none; /* Remove border */
    }
  </style>
</head>
<body>

  <canvas></canvas>

  <script>
    function hasTouch() {
      return 'ontouchstart' in document.documentElement;
    }	

    const canvas = document.getElementsByTagName('canvas')[0];
    canvas.width = 800;
    canvas.height = 600;

    const gkhead = new Image();
    const event_start = hasTouch() ? 'touchstart' : 'mousedown',
      event_move = hasTouch() ? 'touchmove' : 'mousemove',
      event_end = hasTouch() ? 'touchend' : 'mouseup';

    window.onload = function() {		
      const ctx = canvas.getContext('2d');
      trackTransforms(ctx);

      function redraw() {
        // Clear the entire canvas
        const p1 = ctx.transformedPoint(0, 0);
        const p2 = ctx.transformedPoint(canvas.width, canvas.height);
        ctx.clearRect(p1.x, p1.y, p2.x - p1.x, p2.y - p1.y);

        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();

        ctx.drawImage(gkhead, 0, 0);
      }
      redraw();

      let lastX = canvas.width / 2, lastY = canvas.height / 2;
      let dragStart, dragged;

      canvas.addEventListener(event_start, function(evt) {
        document.body.style.mozUserSelect = document.body.style.webkitUserSelect = document.body.style.userSelect = 'none';
        lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
        lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
        dragStart = ctx.transformedPoint(lastX, lastY);
        dragged = false;
      }, false);

      canvas.addEventListener(event_move, function(evt) {
        lastX = evt.offsetX || (evt.pageX - canvas.offsetLeft);
        lastY = evt.offsetY || (evt.pageY - canvas.offsetTop);
        dragged = true;
        if (dragStart) {
          let pt = ctx.transformedPoint(lastX, lastY);
          ctx.translate(pt.x - dragStart.x, pt.y - dragStart.y);
          redraw();
        }
      }, false);

      canvas.addEventListener(event_end, function(evt) {
        dragStart = null;
        if (!dragged) zoom(evt.shiftKey ? -1 : 1);
      }, false);

      const scaleFactor = 1.1;

      const zoom = function(clicks) {
        const pt = ctx.transformedPoint(lastX, lastY);
        ctx.translate(pt.x, pt.y);
        const factor = Math.pow(scaleFactor, clicks);
        ctx.scale(factor, factor);
        ctx.translate(-pt.x, -pt.y);
        redraw();
      };

      const handleScroll = function(evt) {
        const delta = evt.wheelDelta ? evt.wheelDelta / 40 : evt.detail ? -evt.detail : 0;
        if (delta) zoom(delta);
        return evt.preventDefault() && false;
      };

      canvas.addEventListener('DOMMouseScroll', handleScroll, false);
      canvas.addEventListener('mousewheel', handleScroll, false);
    };

    gkhead.src = '9.jpg';

    // Adds ctx.getTransform() - returns an SVGMatrix
    // Adds ctx.transformedPoint(x,y) - returns an SVGPoint
    function trackTransforms(ctx) {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
      let xform = svg.createSVGMatrix();
      ctx.getTransform = function() { return xform; };

      const savedTransforms = [];
      const save = ctx.save;
      ctx.save = function() {
        savedTransforms.push(xform.translate(0, 0));
        return save.call(ctx);
      };

      const restore = ctx.restore;
      ctx.restore = function() {
        xform = savedTransforms.pop();
        return restore.call(ctx);
      };

      let scale = ctx.scale;
      ctx.scale = function(sx, sy) {
        xform = xform.scaleNonUniform(sx, sy);
        return scale.call(ctx, sx, sy);
      };

      let rotate = ctx.rotate;
      ctx.rotate = function(radians) {
        xform = xform.rotate(radians * 180 / Math.PI);
        return rotate.call(ctx, radians);
      };

      let translate = ctx.translate;
      ctx.translate = function(dx, dy) {
        xform = xform.translate(dx, dy);
        return translate.call(ctx, dx, dy);
      };

      let transform = ctx.transform;
      ctx.transform = function(a, b, c, d, e, f) {
        let m2 = svg.createSVGMatrix();
        m2.a = a; m2.b = b; m2.c = c; m2.d = d; m2.e = e; m2.f = f;
        xform = xform.multiply(m2);
        return transform.call(ctx, a, b, c, d, e, f);
      };

      let setTransform = ctx.setTransform;
      ctx.setTransform = function(a, b, c, d, e, f) {
        xform.a = a;
        xform.b = b;
        xform.c = c;
        xform.d = d;
        xform.e = e;
        xform.f = f;
        return setTransform.call(ctx, a, b, c, d, e, f);
      };

      let pt = svg.createSVGPoint();
      ctx.transformedPoint = function(x, y) {
        pt.x = x; pt.y = y;
        return pt.matrixTransform(xform.inverse());
      };
    }
  </script>
</body>
</html>
